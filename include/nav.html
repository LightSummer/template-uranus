        </div> 
        <script type="text/javascript"> 
            $('#id_q').keypress(function(e){
                if(window.event){
                        keynum = e.keyCode
                }
                else if(e.which){
                keynum = e.which
                }
                if (keynum == 13){
                    e.preventDefault();
                    if(check_search_q_value()){
                        $(this).parents('.global-search').submit();
                    }
                }
            })
            $('#search_q').click(function(){
                if(check_search_q_value()){
                $(this).parents('.global-search').submit();
                }
            })
        
            function check_search_q_value(){
        
            var q = $.trim($('#id_q').val());
            if(q == ''){
                return false;
            }
            if(q.length == 0){
                return false;
            }
            return true;
            }
